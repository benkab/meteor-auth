<template name="signin">
    <div class="container">
        {{> flashMessages}}
        <div class="col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4 col-sm-12 col-xs-12 auth">
            <div class="panel panel-default auth-title">
                <div class="panel-body">
                    <h5>Sign in</h5>
                </div>
            </div>
            <hr>
            <div class="panel panel-default">
                <div class="panel-body">
                    <form class="signin">
                        <div class="form-group">
                            <input type="email" class="form-control" id="email" name="email" placeholder="Email" required autocomplete="off">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required autocomplete="off">
                        </div>
                        <button type="submit" class="btn btn-success btn-sm btn-block">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</template>
